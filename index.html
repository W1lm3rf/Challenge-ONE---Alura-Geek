<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  
  <body>
    <header>
      <img src="img/logo.svg" alt="" />
    </header>

    <main>
      <div id="contenedor">
        <section id="productos">
          <h3>MIS PRODUCTOS:</h3>
          <div id="subContenedor">
            <ul id="contenedorProductos" data-lista>
              
            </ul>


          </div>
        </section>

        <section id="agregarProgroductos">
          <h3>
            AGREGAR <br />
            PRODUCTO:
          </h3>

          <form data-formulario>
            <input type="text" name="nombre" id="nombre" placeholder="nombre..." required data-nombre/>
            <input type="number" name="precio" id="precio" placeholder="precio..." required data-precio/>
            <input type="text" name="imagen" id="imagen" placeholder="URL imagen..." required data-imagen/>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <img src="img/logo.svg" alt="" />
      <h5>DESARROLLADO POR WILMER FLOREZ</h5>
      <p>ALURA LATAM - 2024</p>
    </footer>

    <script src="./js/mostrarProductos.js" type="module"></script>
    <script src="./js/crearProductos.js" type="module"></script>
  </body>
</html>
